version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # 挂载outputs目录（根据实际情况调整路径）
      - ../outputs:/app/outputs:ro
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
