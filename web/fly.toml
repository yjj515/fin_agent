# Fly.io 配置文件
app = "fin-agent-web"
primary_region = "hkg"  # 可以根据需要修改区域

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  FLASK_ENV = "production"
  PYTHONUNBUFFERED = "1"
